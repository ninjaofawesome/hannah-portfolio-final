<!doctype html>
<html lang="en" ng-app="myportfolioApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/bootstrap/bootstrap.css"/>
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body >

  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
       <div class="navbar-header">
          <ul class = "nav navbar-nav">
            <li><a href= "https://github.com/ninjaofawesome"><i class="fa fa-github-alt fa-3x"></i></a></li>
            <li><a href= "https://twitter.com/hnsayshello"><i class="fa fa-twitter fa-3x"></i></a></li>
            <li><a href= "http://anunorderedlistapart.tumblr.com/"><i class="fa fa-tumblr fa-3x"></i></a></li>
          </ul>  
       </div>
    </div>
  </nav>

<div class = "row"  >

  <div class = "col-md-6">
    <div class = "background-box">

      <div class = "row" ng-controller="HannahWorkCtrl">
        <ul id="work" ng-repeat="job in jobs">
          <li>
            <h1>{{job.name}}</h1>
              <h2>{{job.company}}</h2>
              <p>{{job.date}}</p>
          </li>
        </ul>
      </div>

      <div class = "row" ng-controller="HannahProjectsCtrl">
        <ul id="projects" ng-controller="HannahProjectsCtrl" ng-repeat="project in projects">
          <li>
            <h1>{{project.name}}</h1>
              <h2>{{project.date}}</h2>
              <p>{{project.description}}</p>
          </li>
        </ul>
      </div>

    </div>
  </div>

  <div class = "col-md-6">
    <h2>Hello, I'm</h2>
    <h1>Hannah Nordgren.</h1>

    <button id = "work-btn" class = "btn primary">Get to know me</button>
    <button class = "btn primary">Get to know my work</button>
  </div>
</div>
  <!-- <div ng-view></div> -->


  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/hide.js"></script>
</body>
</html>
